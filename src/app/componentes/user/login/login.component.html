<div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                    <label for="tab-1" class="tab">Login</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up">
                    <label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                            <div class="group">
                                <label for="user" class="label">Nombre de Usuario</label>
                                <input id="user" type="text" class="input" placeholder="Ingrese su nombre de usuario"> </div>
                            <div class="group">
                                <label for="pass" class="label">Contraseña</label>
                                <input id="pass" type="password" class="input" data-type="password" placeholder="Ingrese su contraseña">
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="Sign In"> </div>
                            <div class="hr"></div>
                            <div class="foot text-light">
                                <a href="#">Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                        <div class="sign-up-form">
                            <div class="group">
                                <label for="user" class="label">Nombre de Usuario</label>
                                <input id="user" type="text" class="input" placeholder="Crear su nombre de usuario">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Contraseña</label>
                                <input id="pass" type="password" class="input" data-type="password" placeholder="Crea tu contraseña">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Repita su contraseña</label>
                                <input id="pass" type="password" class="input" data-type="password" placeholder="Repita su contraseña">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Correo Electronico</label>
                                <input id="pass" type="text" class="input" placeholder="Ingrese su dirección de correo electrónico">
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="Sign Up">
                            </div>
                            <div class="hr"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
